<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Bannière -->
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="profil.html">Profil</a>
            <a href="competences.html">Compétences</a>
            <a href="projets.html">Projets</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Section Contact -->
    <section class="contact">
        <div class="title-section">
            <h1>Contact</h1>
        </div>

        <div class="content">
            <!-- Formulaire à gauche -->
            <div class="form-container">
                <h2>Formulaire de Contact</h2>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Votre nom" required>
                    <input type="email" name="email" placeholder="Votre email" required>
                    <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </div>

            <!-- Informations de contact à droite -->
            <div class="contact-info">
                <h2>Mes Contacts</h2>
                <!-- LinkedIn -->
                <div class="contact-item">
                    <img src="image portfolio/pngegg(6).png" alt="LinkedIn Logo" class="contact-logo">
                    <p><a href="https://www.linkedin.com/in/balqisse-messaya" target="_blank">balqisse messaya</a></p>
                </div>
                <!-- Email -->
                <div class="contact-item">
                    <img src="image portfolio/pngegg(7).png" alt="Email Logo" class="contact-logo">
                    <p><a href="mailto:balqisse.messaya@laplateforme.io">balqisse.messaya@laplateforme.io</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
